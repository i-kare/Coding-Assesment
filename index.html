<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <h1><button class="viewHighScoresButton" id="viewHighScoresButton">View high scores</button></h1>
      <h2>
        <section class= "card timer"> 
          <section class="large-font timer-count">Time:0</section>
        </section>
      </h2>
    </header>

    <main>
      <section class="firstPage" id="firstPage">
        <h1 id="codingQuizChallenge">Coding Quiz Challenge</h1>
      <p id="firstPageParagraph">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.
      <button class="start-button">Start</button></p></section>
      
      <section>
        <div class="card word-guess">
          <div class="large-font word-blanks">J _ v _ S c r_ _t</div>
        </div>
      </section>

      <section>
        <div class="card results">
          <div class = "win-loss-container">
          <div>
          <h2>Wins: <span class="win">0 </span> </h2>
          <h2>Losses: <span class="lose">0</span></h2>
        </div>
          <button class="reset-button">Reset Score</button>
      </div>
          
        
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
